<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping for Women Men Kids Lifestyle and Fashion</title>
    <link rel="stylesheet" href="22style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="navbar">
        <a href="in.html">
        <h2>Lets Shop</h2>
        
    </a>
    <a href="cart.html"></a>
        <div class="cart">
            <i class="bi bi-cart"></i>
            <div id="cartamount" class="cartamount">0</div>
        </div>
    </div>
    <div class="shop" id="shop">
        <div class="item">
            <img width="220" src="7d220d75b7837b91e541d4e81a1632ea.jpg" alt="" class="images">
            <div class="details">
                <h3 class="title">title</h3>
                <p class="description">description</p>
                <div class="price-quantity">
                    <p>Rs price</p>
                    <div class="buttons">
                        <i class="bi bi-dash-lg"></i>
                        <div class="quantity">0</div>
                        <i class="bi bi-plus"></i>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="22main.js"></script>
</body>

</html>
